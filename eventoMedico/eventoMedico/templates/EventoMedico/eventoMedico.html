{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Last Ten eventosMedicos</h4>
            <div style="text-align:right;">
                <button type="button" class="btn btn-success waves-effect waves-light"
                        onClick=" window.location.href='/eventoMedicoCreate' " style="text-align:center;">+
                </button>
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th font color="red">Paciente</th>
                            <th>Fecha evento</th>
                            <th>Descripcion</th>
                            <th>Tipo evento</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for evento in eventosMedicos_list %}
                        <tr>
                            <td>{{ evento.id }}</td>
                            <td>{{ evento.paciente }}</td>
                            <td>{{ evento.fechaEvento }}</td>
                            <td>{{ evento.descripcion }}</td>
                            <td>{{ evento.tipoEvento }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick=" window.location.href='/' ">
                            Back
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
